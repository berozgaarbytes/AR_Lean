<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Æ-Sentry Pro | Stabilized</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.1/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        #canvas_output { width: 100vw; height: 100vh; object-fit: cover; }
        #video_input { display: none; }
        #gui { position: absolute; top: 10px; left: 10px; color: #0ff; z-index: 100; pointer-events: none; }
        #boot_layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: #000; }
        .btn-boot { background: #0ff; color: #000; border: none; padding: 20px 40px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="boot_layer">
        <button class="btn-boot" onclick="bootSystem()">ACTIVATE SYSTEM</button>
        <div id="status" style="color:#0ff; margin-top:10px;">ENGINE: READY</div>
    </div>
    <div id="gui">Æ-SENTRY_PRO // VIBROMETRY_ACTIVE</div>
    <video id="video_input" autoplay playsinline muted></video>
    <canvas id="canvas_output"></canvas>
    <script src="script.js"></script>
</body>
</html>
