<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        #terminal { position: absolute; bottom: 20px; left: 20px; color: #0f0; font-family: monospace; pointer-events: none; }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="toggleCamera()">üîÑ Switch Camera</button>
        <button onclick="window.location.reload()">‚ôªÔ∏è Reset System</button>
    </div>
    <div id="terminal">√Ü System Initializing...</div>
    <video id="video_input" playsinline></video>
    <canvas id="canvas_output"></canvas>
    <script src="script.js"></script>
</body>
</html>
