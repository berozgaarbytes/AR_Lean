<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OmniV | Unified Auditor Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: #0ff; }
        #canvas_output { width: 100vw; height: 100vh; object-fit: cover; }
        #video_input { display: none; }
        #console { position: absolute; top: 10px; left: 10px; width: 90%; background: rgba(0,20,20,0.8); font-size: 10px; padding: 5px; z-index: 2000; border-left: 2px solid #0ff; }
        #boot_layer { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 3000; background: #000; }
        .btn-boot { background: none; border: 2px solid #0ff; color: #0ff; padding: 20px 40px; font-size: 18px; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="console">OmniV_SYSTEM: READY</div>
    <div id="boot_layer">
        <button class="btn-boot" onclick="bootSequence()">INITIALIZE AUDITOR</button>
    </div>
    <video id="video_input" autoplay playsinline muted></video>
    <canvas id="canvas_output"></canvas>
    <script src="script.js"></script>
</body>
</html>
