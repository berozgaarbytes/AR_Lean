<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã†-Sentry Pro | iOS Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: #0ff; touch-action: none; }
        #canvas_output { width: 100vw; height: 100vh; object-fit: cover; display: block; }
        #video_input { display: none; }
        #boot_layer { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: #000; }
        .btn-boot { background: rgba(0,255,255,0.1); border: 2px solid #0ff; color: #0ff; padding: 20px 40px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(0,255,255,0.4); border-radius: 8px; }
        .btn-boot:active { background: #0ff; color: #000; }
        #status_console { margin-top: 25px; font-size: 12px; text-align: center; line-height: 1.5; width: 80%; word-wrap: break-word; }
        #vibro_ui { position: absolute; bottom: 30px; right: 20px; text-align: right; pointer-events: none; }
    </style>
</head>
<body>
    <div id="boot_layer">
        <button class="btn-boot" onclick="bootSystem()">ACTIVATE LENS</button>
        <div id="status_console">HARDWARE: STANDBY<br>WAITING FOR USER INITIATION</div>
    </div>
    
    <video id="video_input" autoplay playsinline muted></video>
    <canvas id="canvas_output"></canvas>
    
    <div id="vibro_ui">
        <div style="font-size: 10px; color: #f00; margin-bottom: 5px;">PAMI 2016 VIBROMETRY ACTIVE</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
