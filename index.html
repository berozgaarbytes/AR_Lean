<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ã†-Sentry Pro | iOS Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; color: #0ff; touch-action: none; }
        #canvas_output { width: 100vw; height: 100vh; object-fit: cover; display: block; }
        #video_input { display: none; }
        #boot_layer { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: #000; }
        .btn-boot { background: rgba(0,255,255,0.1); border: 2px solid #0ff; color: #0ff; padding: 25px 50px; font-size: 20px; font-weight: bold; border-radius: 8px; }
        .btn-boot:active { background: #0ff; color: #000; }
        #status_console { margin-top: 25px; font-size: 14px; text-align: center; line-height: 1.5; width: 90%; word-wrap: break-word; }
    </style>
</head>
<body>
    <div id="boot_layer">
        <button id="btn_activate" class="btn-boot">ACTIVATE LENS</button>
        <div id="status_console">HARDWARE: STANDBY<br>TAP TO INITIATE</div>
    </div>
    
    <video id="video_input" autoplay playsinline muted></video>
    <canvas id="canvas_output"></canvas>
    <script src="script.js"></script>
</body>
</html>
