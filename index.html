<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Æ-Sentry | Spatial Vision</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: #0ff; }
        #canvas_output { width: 100vw; height: 100vh; object-fit: cover; }
        #video_input { display: none; }
        #ui_layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; background: rgba(0,0,0,0.9); }
        #status_text { margin-bottom: 20px; text-align: center; color: #0ff; }
        .btn-init { background: #0ff; color: #000; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px #0ff; }
    </style>
</head>
<body>
    <div id="ui_layer">
        <div id="status_text">SYSTEM OFFLINE<br>READY FOR BOOT</div>
        <button class="btn-init" onclick="bootSystem()">BOOT Æ-SENTRY</button>
    </div>
    <video id="video_input" autoplay playsinline muted></video>
    <canvas id="canvas_output"></canvas>
    <script src="script.js"></script>
</body>
</html>
